<!doctype html>

<html lang="en">


<!--header-->
<head>
  <link rel="icon" href="../public/home.png">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Wilchar Estates</title>
  <meta name="description" content="Wilchar Estates">
  <meta name="author" content="HOA">
  
  <!--Style Sheets-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css">
  <link rel="stylesheet" href="login.css">
  <!--Google Font-->
  <link href="https://fonts.googleapis.com/css?family=Arimo|Open+Sans+Condensed:300" rel="stylesheet">
</head>

<body>
    <div class="login-page flex-center">
            <div class="login-container flex-center">
            <div>
                <h1 class="login-header">Wilchar Estates</h1>
            </div>
            
            <form class="login-form flex-center">
                <div id="test" class="username-wrapper">
                <label for="input-username" class="login-label flex-center">
                    <i class="fas fa-user"></i>
                </label>
                <input id="input-username" placeholder="Username"  type="text">
                </div>
        
                <div class="password-wrapper">
                <label for="input-password" class="login-label flex-center">
                    <i class="fas fa-lock"></i>
                </label>
                <input id="input-password" placeholder="Password" type="password">
                </div>
            </form>
            
            <div id="login-sign-in" class="flex-center" onclick="submitLogin()">
                <div>SIGN IN</div>
            </div>
            </div> 
        
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
        </div>     
    
    <script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous">
    </script>     

    <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>  
    
    <script src="login.js" type="text/javascript"></script>            
</body>   

</html>
